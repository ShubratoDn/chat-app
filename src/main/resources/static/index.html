<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Chat Room</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-dark">

	<!-- designing user page -->
	 <div id="username-page" class="">
        <div class="username-page-container">
            <h1 class="text-light display-4 mb-3">Type your username</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="usernameInput" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-success username-submit">Start Chatting</button>
                </div>
            </form>
        </div>
    </div>



	<!-- main chatting page -->
    <div id="main" class="col-lg-7 m-auto p-0 hidden">
        <h1 class="text-center text-light pt-3 mb-0">
            <img style="width:45px; margin-bottom: 4px; margin-right: 10px;" src="icon.png" alt="">Chat ROOM
        </h1>
        <h6 class="text-center text-light pt-0 text-muted">powered by Java WebSocket</h6>
        
         <div class="connecting" style="color: white;">
            Connecting...
        </div>
        
        <ul id="messageArea" class="text-light">
            <!-- response will add here -->
        </ul>
        
        <div class="send-req-box">
            <form id="messageForm" class="d-flex form">
                <input type="text" autocomplete="off" placeholder="Write a Message..." name="messageInput" class="input_div"
                    id="messageInput">
                <button type="submit" class="btn_submit"> Send</button>
            </form>
        </div>
    </div>
    

	<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script src="/main.js"></script>
</body>
</html>
